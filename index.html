<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>Rock Paper Scissors</title>
    </head>
<body>
    <header id="header">
        <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </header>
    <div class = "titles">
        <h1>Rock Paper Scissors</h1>
        <h2>The first to five points wins!</h2>
        <h1>Score</h1>
    </div>
    <div class = 'names'>
        <h1><i class="fas fa-user-alt"> Player</i></h1>
        <h1 id = "playerScore"></h1>
        <h1>:</h1>
        <h1 id = "enemyScore"></h1>
        <h1> <i class="fas fa-laptop"></i> Computer</h1>
    </div>
    <div id = "resetButton">
    </div>
    <div id = "buttons">
        <button id = "rock" class = "button">Rock<br><i class="far fa-hand-rock fa-lg"></i></button>
        <button id = "paper" class = "button">Paper<br><i class="far fa-hand-paper fa-lg"></i></button>
        <button id = "scissors" class = "button">Scissors<br><i class="far fa-hand-scissors fa-lg"></i></button>
    </div>
    <div>
        <h2 id= "resultsLog"> </h2>
    </div>
    
</body>
<script src="script.js"></script>
</html>
