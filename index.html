        <title>Rock Paper Scissors</title>

<body>
    <script>
        // Declare array of weapon attributes
        const weapons = {
            rock: {weakTo: 'paper', strongTo: 'scissors'},
            paper: {weakTo: 'scissors', strongTo: 'rock'},
            scissors: {weakTo: 'rock', strongTo: 'paper'}
        };
        // Declare array of enemy weapons
        const enemyChoice = ['rock', 'paper', 'scissors'];
        // Declare computerPlay function for computer selection in Rock Paper Scissors
        function computerPlay() {
            // Return random array element
            const randomElement = enemyChoice[Math.floor(Math.random()*enemyChoice.length)];
                return randomElement;
        }
        function playRound(playerSelection, computerSelection) {
            if (weapons[playerSelection].strongTo === computerSelection) {
                return 'You win!';
            } else if (weapons[playerSelection].weakTo === computerSelection) {
                return 'You lose!';
            } else {
                return 'Tie';
            }
        }
        let playerSelection = 'scissors';
        playerSelection = playerSelection.toLowerCase();
        let computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        let game = (round) => {
                for(let round = 0; round < 5; round++) {
                console.log(playRound(playerSelection, computerSelection));
                }
        }
        
    </script>
